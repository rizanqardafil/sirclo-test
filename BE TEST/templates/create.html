<!DOCTYPE html>
<html>
  <head>
    <title>Weight Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Tambah Berat Badan</h1>
      <form action="{{ url_for('create') }}" method="POST" class="space-y-4">
        <div>
          <label for="tanggal" class="block font-medium">Tanggal:</label>
          <input
            type="date"
            id="tanggal"
            name="tanggal"
            required
            class="border border-gray-300 rounded px-2 py-1"
          />
        </div>
        <div>
          <label for="max_weight" class="block font-medium">Berat Max:</label>
          <input
            type="number"
            id="max_weight"
            name="max_weight"
            required
            class="border border-gray-300 rounded px-2 py-1"
          />
        </div>

        <div>
          <label for="min_weight" class="block font-medium">Berat Min:</label>
          <input
            type="number"
            id="min_weight"
            name="min_weight"
            required
            class="border border-gray-300 rounded px-2 py-1"
          />
        </div>

        <div>
          <input
            type="submit"
            value="Simpan"
            class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-600"
          />
        </div>
      </form>

      <a href="{{ url_for('index') }}" class="text-blue-500 mt-4 inline-block"
        >Kembali ke Index</a
      >
    </div>
  </body>
</html>
