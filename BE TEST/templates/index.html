<!DOCTYPE html>
<html>
  <head>
    <title>Weight Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">Weight Tracker</h1>

      <table class="table-auto w-full">
        <thead>
          <tr>
            <th class="px-4 py-2">Tanggal</th>
            <th class="px-4 py-2">Max</th>
            <th class="px-4 py-2">Min</th>
            <th class="px-4 py-2">Perbedaan</th>
            <th class="px-4 py-2">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for weight in weights %}
          <tr>
            <td class="border px-4 py-2">
              <a
                href="{{ url_for('show', tanggal=weight['tanggal']) }}"
                class="text-blue-500"
              >
                {{ weight['tanggal'] }}
              </a>
            </td>
            <td class="border px-4 py-2">{{ weight['max'] }}</td>
            <td class="border px-4 py-2">{{ weight['min'] }}</td>
            <td class="border px-4 py-2">
              {{ weight['max'] - weight['min'] }}
            </td>
            <td class="border px-4 py-2">
              <a
                href="{{ url_for('edit', tanggal=weight['tanggal']) }}"
                class="text-blue-500"
                >Edit</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
        <tfoot>
          <tr>
            <td class="border px-4 py-2">Rata-rata</td>
            <td class="border px-4 py-2">{{ rata_rata_max }}</td>
            <td class="border px-4 py-2">{{ rata_rata_min }}</td>
            <td class="border px-4 py-2">{{ rata_rata_perbedaan }}</td>
            <td class="border px-4 py-2"></td>
          </tr>
        </tfoot>
      </table>

      <a
        href="{{ url_for('create') }}"
        class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >Tambah Data</a
      >
    </div>
  </body>
</html>
